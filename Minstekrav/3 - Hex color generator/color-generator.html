<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hexa decimal color generator</title>
    <link href="hex-gen-style.css" rel="stylesheet">
</head>

<body>
    <header>
        <h1>Hex color generator
            <br /><small>Click &quot;Generate&quot; to generate a three-color palette:</small>
        </h1>
        <!--La til onClick slik at funksjonen kjører på buttonclick-->
        <button id="generate" onClick="generateColors()">Generate</button>
    </header>
    <section id="color-palette">
        <div id="primary-color" class="color-container">Primary color <span id="primary-color-code"
                class="code-container">#f3f3f3</span></div>
        <div id="secondary-color" class="color-container">Secondary color <span id="secondary-color-code"
                class="code-container">#cccccc</span></div>
        <div id="third-color" class="color-container">Tertiary color <span id="third-color-code"
                class="code-container">#eeeeee</span></div>
    </section>

    <script>
        /* NOTE:
         * A hexadecimal color code consists of three number using the hexadecimal number system.
         * This means a hexa-decimal color code consists of a number between 0 and 255, formatted as hexa (FF to 00)
         * for the three parameters R (red), G (green) and B (blue), 
         * giving the format #EA6100 (R: EA, G: 61, B: 00) (<- the green button color from this css)
         * 
         * In this program, you need to construct an array of allowed characters, and randomly select
         * six characters for each color from that array
         */
        //Allowed values, from string to array:
        const hexValuesString = "0123456789ABCDEF"
        //TODO: Turn string to array:
        //Bruker samme funksjon som i ransom note oppgaven. array.from, plasserer altså de "lovlige" verdiene i en array
        const hexValuesArray = Array.from(hexValuesString)

        //Function to activate on "generate"-button
        function generateColors() {
            //Set default variables for color-codes:
            let primary = "#"
            let secondary = "#"
            let third = "#"

            //TODO: System/code: to construct hexa-code for primary (six allowed characters):
            /*
            Bruker en for løkke for å limitere antall ganger koden under skal gå, slik at det blir en hexadecimal verdi.
            Koden lager en tilfeldig verdi mellom 0 og 15, ved hjelp av math.flor for å runde vekk desimalen og så math.random. Så bruker jeg [] for å ta ut den indexen fra arrayen med tilgjengelige verdier og legger denne verdien til i dens respektive variabel helt opp til 6 stykk. Denne koden brukes på alle tre variabler
            kilde: https://stackoverflow.com/questions/4550505/getting-a-random-value-from-a-javascript-array
            */
            for (let hex = 0; hex < 6; hex++) {
                primary += hexValuesArray[Math.floor(Math.random() * 16)]
            }

            //TODO: System/code to construct hexa-code for secondary (six allowed characters):
            for (let hex = 0; hex < 6; hex++) {
                secondary += hexValuesArray[Math.floor(Math.random() * 16)]
            }
            //TODO: System/code to construct hexa-code for third (six allowed characters):
            for (let hex = 0; hex < 6; hex++) {
                third += hexValuesArray[Math.floor(Math.random() * 16)]
            }

            //TODO: Set the random colors as background color in their respective HTML elements:
            /*
            Setter bakgruns farge på div med id "primary/secondary eller third-color" ved hjelp av .style.backgroundColor. Gjør altså denne til respektabel variabel med en hexadecimal verdi. 
            kidler:https://www.w3schools.com/jsref/prop_style_backgroundcolor.asp
            */
            document.getElementById("primary-color").style.backgroundColor = primary
            document.getElementById("secondary-color").style.backgroundColor = secondary
            document.getElementById("third-color").style.backgroundColor = third

            //TODO: Print the color values to the respective code-containers:
            /*
            Setter navnet til div med id "primary/secondary eller third-color-code" ved hjelp av .innerText. Gjør altså denne til respektabel variabel med en hexadecimal verdi.
            */
            document.getElementById("primary-color-code").innerText = primary
            document.getElementById("secondary-color-code").innerText = secondary
            document.getElementById("third-color-code").innerText = third
        }

        //TODO: Make the function run on button click
    </script>
</body>

</html>
